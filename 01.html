<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>html5shivを使う</title>
<!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
<style>
footer {
  color: red;
  font-weight: bold;
}
</style>
<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script>
$(function () {
  // jQuery
  // <header>
  $("header").css("color", "blue");
  // <nav>
  $("<nav>").html("<ul><li>foo</li><li>bar</li></ul>").appendTo("header");

  // JavaScript
  var elements = document.getElementsByTagName("article");
  for (var i = 0; i < elements.length; i++) {
    // <article>
    elements[i].style.color = "green";
    elements[i].style.fontSize = "200%";
    // <section>
    var new_elem = document.createElement("section");
    new_elem.innerHTML = "<h3>Section</h3>";
    elements[i].appendChild(new_elem);
  }
});
</script>
</head>
<body>
<header>
  <h1>html5shivを使う</h1>
</header>
<article>
  <h2>Article</h2>
</article>
<footer>
  Footer
</footer>
</body>
</html>
